<form action="" class="sign-up-form">
  <h2 class="title">Registrarse</h2>
  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input matInput placeholder="Ingrese su nombre">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Apellido</mat-label>
    <input matInput placeholder="Ingrese su apellido">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Nombre de usuario </mat-label>
    <input matInput placeholder="Ingrese su nombre de usuario">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Contraseña</mat-label>
    <input type="password" matInput placeholder="Ingrese su contraseña">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Telefono</mat-label>
    <input matInput placeholder="Ingrese su numero de telefono">
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Registrarse</button>
 </form>
